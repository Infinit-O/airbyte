documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Linkedin Marketing Spec
  type: object
  required:
    - access_token
    - refresh_token
    - refresh_url
    - org_id
  additionalProperties: false
  properties:
    # 'TODO: This schema defines the configuration required for the source. This usually involves metadata such as database and/or authentication information.':
    access_token:
      type: string
      description: Access token, preferably the one generated through the Linkedin UI
    refresh_token:
      type: string
    refresh_url:
      type: string
    org_id:
      type: string
      description: This is the organization page ID, take it from the URL of your company's page.
