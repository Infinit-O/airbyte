          -H 'Accept: application/json' \
          -H 'Content-Type: application/json' \
          -H 'x-api-key: {API_KEY}' \
          -d '{
          "filter": {
            "or": [
              {"hostname" : "my-hostname"},
              {"hostname" : "other-hostname"}
            ]
          },
          "fields" : "os hostname displayName"
        }'
