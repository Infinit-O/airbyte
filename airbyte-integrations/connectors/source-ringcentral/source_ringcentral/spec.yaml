documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Ringcentral Spec
  type: object
  required:
    - rc_client_secret
    - rc_client_id
    - rc_jwt
    - rc_server_url
  properties:
    rc_client_secret:
      type: string
      description: client secret from the Ringcentral Dev Console
    rc_client_id:
      type: string
      description: client ID from the Ringcentral Dev Console
    rc_jwt:
      type: string
      description: JWT created for account user
    rc_server_url:
      type: string
      description: either the URL for the sandbox, or production, whichever you're working on.
