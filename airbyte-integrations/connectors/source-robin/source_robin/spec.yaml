documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Robin Spec
  type: object
  required:
    - api_key
    - org_id
  properties:
    api_key:
      type: string
      description: API key generated by a Robin admin.
    org_id:
      type: string
      description: This is also known as your 'account number'
