documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Crowdstrike Spec
  type: object
  required:
    - client_secret
    - client_id
    - token_refresh_endpoint
    - base_url
  properties:
    client_secret:
      type: string
      description: "The client secret from the Crowdstrike API."
    client_id:
      type: string
      description: "Client ID provided by the Crowdstrike API."
    token_refresh_endpoint:
      type: string
      description: "THe OAuth2 Token Endpoint"
    base_url:
      type: string
      description: "Region specific base url."
